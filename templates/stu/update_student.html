<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ADD STUDENT </title>
  </head>
  <body>
    {% include 'stu/navbar.html'%}
    <h1 class ="text-center my-3">Update students</h1>
    <div class="container">

             <div class="row">

<div class=" col-md-9 offset-md-2">



    <div class="card" style="background-color: rgb(55, 210, 210);">

        <div class="card-body">

            <form action="/crud/do_update_student/{{stu.id}}" method="POST">
               {% csrf_token %}
                <div class="md-3">
                    <label for="roll">Roll number</label>
                <input name="stu_roll" type="text" id=" roll" class="form-control" placeholder="Enter your roll number" required value="{{stu.roll}}">
                </div>
                <div class="md-3" >     
                     <!-- //style="text-align: center;"// -->
                    <label for="name" >Name</label>
                    <input name="stu_name" type="text" id="name"class="form-control" placeholder="Enter your name" required required value="{{stu.name}}">
                </div>
                <div class="md-3">
                    <label for="email">Email</label>
                    <input name="stu_email" type="text" id="email"class="form-control" placeholder="Enter your  email" required required value="{{stu.email}}">
                </div>
                <div class="md-3" style="text-align: center;">
                    <label for="address" >Address</label>
                    <textarea name="stu_address" id="address"  rows="5" class="form-control" placeholder="Enter your address">{{stu.address}}</textarea>
                </div>
                <div class="md-3">
                    <labe for="phone">Phone</labe>
                    <input name="stu_phone" type="text" id="phone" class="form-control" placeholder="Enter your phone 
                    " required value="{{stu.phone}}">
                </div>
                <div class="container text-center my-3" >
                         <button style="background-color:rgb(14, 231, 159); color:rgb(0, 0, 0);">Update student</button>

                </div>
              


            </form>
        </div>
    </div>
</div>

             </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
